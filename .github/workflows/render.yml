name: Render Kindle To-Do

on:
  push:
    paths:
      - todo.txt
      - render.py

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pillow

      - name: Render PNG
        run: python render.py

      - name: Commit rendered image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add todo.png
          git commit -m "Auto-update rendered todo" || true
          git push
